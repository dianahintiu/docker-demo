version: '2.1'

services:
  oracle:
    image: dumip/docker-oracle-xe-11g:latest
    ports:
      - 1521:1521
    environment:
      - ORACLE_ALLOW_REMOTE=true
      - RELAX_SECURITY=1
      - ORACLE_PASSWORD=testpassword
      - SCHEMA=dockerdemo
    networks:
      - oracle-net


  mysql:
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=ThePassword
      - MYSQL_DATABASE=dockerdemo
    networks:
      - mysql-net
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=ThePassword --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

  docker-demo:
    environment:
      - MYSQL_HOST=mysql
      - ORACLE_HOST=oracle
      - JAVA_OPTS=-Duser.timezone=GMT+2
    ports:
      - 8080:8080
    networks:
      - mysql-net
      - oracle-net
    depends_on:
      mysql:
        condition: service_healthy
      oracle:
        condition: service_healthy

networks:
  mysql-net:
  oracle-net: